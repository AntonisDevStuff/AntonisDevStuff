<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntonisDevStuff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: monospace;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ff99;
        }

        p {
            font-size: 1.2rem;
            color: #888888;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div>
        <h1>Nothing to See Here</h1>
        <p>Seriously, there is nothing here yet</p>
    </div>
</body>
</html>
